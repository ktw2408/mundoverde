<head>

    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans&display=swap&subset=interean" rel="stylesheet">

<BODY>
    <script language="javascript">

        function CheckPW() {
            if (frm.pw.value == "") {
                alert("비밀번호를 입력하세요.");
                return;
            }
            frm.submit();
        }
    </script>
    <form id="frm" name="frm" method="post" action="kor_delete_ok.html">
        <input type="hidden" id="no" name="no" value="" >
        비밀번호 : <input type="password" id="pw" name="pw">
        <br>
        <input type="button" value="삭제하기" onclick="javascript:CheckPW();">
        <input type="button" value="취소" onclick="javascript:window.close();">
    </form>
</BODY>
</html>
