    <script language="javascript">

		function CheckPW()
		{
			if(frm.pw.value == "")
			{
				alert("비밀번호를 입력하세요.");
				return;
			}
			frm.submit();
			//opener.document.location("kor_modify.html?pageno=1&no=4");
			//window.close();

		}
    </script>


    <form id="frm" name="frm" method="post" action="kor_modify_ask_ok.html">
        <input type="hidden" id="pageno" name="pageno" value="1">
        <input type="hidden" id="no" name="no" value="4">
        비밀번호 : <input type="password" id="pw" name="pw">
        <br>
        <input type="button" value="비밀번호 입력" onclick="javascript:CheckPW();">
        <input type="button" value="취소" onclick="javascript:window.close();">
    </form>
