				function FormCheck() {
					if (reply_form.reply_writer.value == "") {
						alert("닉네임을 입력하세요.");
						reply_form.reply_writer.focus();
						return;
					}
					if (reply_form.reply_pw.value == "") {

						return;
					}
					if (reply_form.reply_content.value == "") {
						alert("내용을 입력하세요.");
						reply_form.reply_content.focus();
						return;
					}
					reply_form.submit();
