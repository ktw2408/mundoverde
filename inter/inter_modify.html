		<script language="javascript">

			function GoList() {
				if (confirm("글쓰기를 취소하고 글보기로 이동하시겠습니까?") != 1) {
					return;
				}
				document.location = "inter_view.html?key=&pageno=&no=";
			}
			//수정하기를 누르면 호출되는 함수
			function FormCheck() {
				if (modify_form.pw.value == "") {
					alert("비밀번호를 입력하세요.");
					modify_form.pw.focus();
					return;
				}
				if (modify_form.title.value == "") {
					alert("제목을 입력하세요.");
					modify_form.title.focus();
					return;
				}
				if (modify_form.content.value == "") {
					alert("내용을 입력하세요.");
					modify_form.content.focus();
					return;
				}
				modify_form.submit();
			}

		</script>
